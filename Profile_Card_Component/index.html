<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="top_circle">
    <img src="./images/bg-pattern-top.svg" alt="Top Bubbles">
  </div>
  <div class="id_card">
    <div class="top">
      <img src="./images/bg-pattern-card.svg" alt="Card bubbles">
    </div>
    <div class="pic">
      <img src="./images/image-victor.jpg" alt="Victor image">
    </div>
    <div class="main">
      <div>
        <p><span>Victor Crest</span><span id="age">26</span></p>
        <p id="city"><span>London</span></p>
      </div>
    </div>
    <div class="line"></div>
    <div class="bottom">
      <div>
        <p><span class="number">80K</span>
          <span class="number_txt">Followers</span>
        </p>
      </div>
      <div>
        <p><span class="number">803K</span>
          <span class="number_txt">Likes</span>
        </p>
      </div>
      <div>
        <p><span class="number">1.4K</span>
          <span class="number_txt">Photos</span>
        </p>
      </div>
    </div>
  </div>
  <div class="bttom_circle">
    <img src="./images/bg-pattern-bottom.svg" alt="Bottom Bubbles">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Unknow</a>.
  </div>
</body>

</html>
